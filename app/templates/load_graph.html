<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta http-equiv="Content-Security-Policy" content="block-all-mixed-content">

     <style type="text/css">
      .ldBar-label {
        color: #09f;
        font-family: 'varela round';
        font-size: 2.5em;
        font-weight: 900;
        width: 500px;
      }
      .ldBar path.mainline {
        stroke-width: 7;
        stroke: #09f;
        stroke-linecap: round;
      }
      .ldBar path.baseline {
        stroke-width: 10;
        stroke: #f1f2f3;
        stroke-linecap: round;
        filter:url(#custom-shadow);
      }
    </style>
</head>



<body>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='loading-bar.css')}}"/>



    <div align="center">
        <h1>Loading Graph... </h1> <br>
        <h3>sit tight - this could take a minute</h3>
        <div
        class="ldBar label-center"
        data-preset="circle"
        style="width:100%;height:500px"
        id="load_bar"
        ></div>
    </div>




    <script type="text/javascript" src="{{url_for('static', filename='loading-bar.js')}}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script>
        // progressbar.js@1.0.0 version is used
        // Docs: http://progressbarjs.readthedocs.org/en/1.0.0/
        var url_str = '{{url}}';
        var job_id = '{{job_id}}';
        var status_url = '/job_status?job_id='.concat(job_id);
        var load_bar = new ldBar("#load_bar");
        function check_job_status(status_url) {
            $.getJSON(status_url, function(data) {
              console.log(data);
              switch (data.status) {
                case "unknown":
                    console.log("Unknown job id", "danger");
                    break;
                case "finished":
                    console.log("success");
                    window.location.replace('/make_graph?url='.concat(url_str, '&job_id=', job_id));
                    break;
                case "failed":
                    console.log("Job failed: " + data.message, "danger");
                    break;
                default:
                  load_bar.set(data.progress);
                  setTimeout(function() {
                    check_job_status(status_url);
                  }, 500);
              }
            });
          }
        check_job_status(status_url);

    </script>
</body>

</html>
