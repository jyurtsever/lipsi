        <div align="center">
            <h1>Graph Surfing</h1>
            <form action="" method="post">
                {{ form.hidden_tag() }}
                <br>
                <p>
                    Search for a wikipedia article in the box below, then click Run! <br>
                    <div class="ui-widget">
<!--                        <label for="seed"> </label>-->
                        {{ form.seed(size=32) }} {{ form.submit() }} <br>
                        {% for error in form.seed.errors %}
                        <span style="color: red;">[{{ error }}]</span>
                        {% endfor %}
                    </div>
                </p>
            </form>
        </div>
        <script>
            $(function() {
                var cache = {};
                $('#seed').autocomplete({
                    minLength: 2,
                    source: function( request, response ) {
                    var term = request.term;
                    if ( term in cache ) {
                      response( cache[ term ] );
                      return;
                    }

                    $.getJSON('{{ url_for("autocomplete") }}', request, function( data, status, xhr ) {
                      cache[ term ] = data;
                      response( data );
                    });
                  }
                });
            });
        </script>
