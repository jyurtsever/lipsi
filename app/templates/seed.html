{% extends "base.html" %}

{% block content %}
    <h1>Custom Wikipedia Link</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            Paste a wikipedia link into the box below, then click Run! <br> <br>
            {{ form.seed(size=32) }}<br>
            {% for error in form.seed.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p> {{ form.submit() }}</p>
    </form>
{% endblock %}
